<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css" type="text/css">

</head>
<body>
  <div id="overlay">
    <div id="container">
      <h1 id="msg">The winner is <span id="winner">Player</span>!</h1>
      <button id="againBtn">Play Again!</button>
    </div>
  </div>
  <div class="game">
      <h2>Reed's Multiplayer Tic Tac Toe</h2>
      <h3 id="turnmsg">It is <span id="winner2">Player 1's</span> turn.</h3>
  <div class="row">
    <div class="col"  data-x='0' data-y='0'></div>
    <div class="col"  data-x='1' data-y='0'></div>
    <div class="col"  data-x='2' data-y='0'></div>
  </div>
  <div class="row">
    <div class="col"  data-x='0' data-y='1'></div>
    <div class="col"  data-x='1' data-y='1'></div>
    <div class="col"  data-x='2' data-y='1'></div>
  </div>
  <div class="row">
    <div class="col"  data-x='0' data-y='2'></div>
    <div class="col"  data-x='1' data-y='2'></div>
    <div class="col"  data-x='2' data-y='2'></div>
  </div>
  </div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
